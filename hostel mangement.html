<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Connect - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/Dheeraj/OneDrive/Pictures/WhatsApp Image 2025-03-09 at 05.44.01_d85788fd.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        /* New style for links container */
        .form-links {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hostel Connect Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            
            <div class="form-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="admin.html">Admin Login</a>
            </div>
        </form>
        
        <p>New user? <a href="signup.html">Sign up here</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
